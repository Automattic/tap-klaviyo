version: 1
send_anonymous_usage_stats: true
project_id: "tap-klaviyo"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-klaviyo"
    namespace: "tap_klaviyo"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: auth_token
      kind: password
    - name: revision
      value: '2023-02-22'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
